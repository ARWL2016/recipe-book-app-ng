

<div class="table-responsive">
  <table class="table">
    <thead> 
      <tr>
        <th><h4>Recipe List</h4></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let title of recipeTitles">
        <td>{{title}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" [routerLink]="['/form']">Add New Recipe</button>
</div>
