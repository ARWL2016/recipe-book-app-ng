

<div class="panel panel-primary">
  <div class="panel-heading"><h3>Recipe List</h3></div>
  <table class="table">
    
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td class="myTableCell"><a [routerLink]="['/recipes', recipe.id]">{{recipe.recipeName}}</a></td>
      </tr>
    </tbody>
  </table>
  
</div>

<button class="btn btn-lg btn-primary" [routerLink]="['/form']">Add New Recipe</button>
