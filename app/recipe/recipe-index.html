

<div class="table-responsive">
  <table class="table">
    <thead> 
      <tr>
        <th><h4>Recipe List</h4></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td><a [routerLink]="['/recipes', recipe.id]">{{recipe.recipeName}}</a></td>
      </tr>
    </tbody>
  </table>
  
</div>
<button class="btn btn-primary" [routerLink]="['/form']">Add New Recipe</button>
