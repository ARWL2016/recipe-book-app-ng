<h2>Add a New Recipe </h2> 
<form #form="ngForm" (submit)="submitForm()" novalidate> 

  <div class="form-group" [class.has-error]="inp1.touched && inp1.invalid"> 
    <label class="control-label">Recipe Name</label>
    <input 
      type="text" 
      class="form-control"
      required
      placeholder="enter a name for your recipe"
      name="recipeName" 
      [(ngModel)]="recipe.recipeName"
      #inp1="ngModel" >
      <div class="alert alert-danger" *ngIf="inp1.touched && inp1.invalid">You must enter a recipe name</div>

  </div>

  <div class="form-group" [class.has-error]="inp2.touched && inp1.invalid"> 
    <label class="control-label">Ingredients</label>
    <textarea rows="5" cols="20" class="form-control"
      name="ingredients"
      required
      placeholder="enter your ingredients, separated by commas"
      [(ngModel)]="recipe.ingredients"
      #inp2="ngModel"></textarea>
      <div class="alert alert-danger" *ngIf="inp2.touched && inp1.invalid">You must enter at least one ingredient</div>
  </div>

  <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.invalid">Save</button>
  <button [routerLink]="['/recipes']" class="btn btn-lg btn-warning">Cancel</button>

</form>
<br>
ngModel <br>
{{inp1.value}} <br>
{{inp2.value}}
